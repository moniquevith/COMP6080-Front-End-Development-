<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="flex-container">
        <!-- search bar section-->
        <section class="search-bar-section">
            <div id = "emoji-container">
                <div id="car-emoji">&#x1F697</div>
            </div>
            <input type="text" placeholder="Find my car" id="searchbar">
            <button id="search-button">
                <img src="assets/purple-magnifying-glass.png" id="magnifying-glass">
            </button>
        </section>

        <!-- welcome section -->
        <section class="welcome-header-section">
            <h2 id="welcome-header">Hello! Welcome to my car booking systems. Please book a car. &#x1F697</h2>
        </section>

        <!-- booking section -->
        <section class="booking-section">
            <h2 id="booking-header">Book Parking</h2>
            <section class="availability-options">
                <input type="text" placeholder="From" class="availability-input" id="from-input">
                <input type="text" placeholder="To" class="availability-input" id="to-input">
                <button class="avilability-button">See parking options <span class="greater-than-sign">&#62;</span></button>
            </section>
            <h3 id="price-advertisement">99 Days for $99* Book now to save <span class="greater-than-sign" id="purple-greater-than">&#x003E</span></h3>
        </section>
        
        <!-- advertisement section -->
        <section class="advertisement-section">
            <section class="shop-online-section">
                <h1 id="advertisement-header">Shop for more</h1>
                <p id="advertisement-body">SHOP ONLINE & SAVE AN ADDITIONAL 10%*</p>
            </section>
            <div class="bottom-section-box">
                <div class="greater-than-sign" id="greater-than-bottom">></div>
            </div>
        </section>
    </section>
</body>
</html>
